              <input type="radio" name="Gender"> Male

                <option> Bng +880 </option>

                <option> Sau Ara +966 </option>
              </select>
              <input type="phone" name="mob-degits" placeholder="193*******" maxlength="10">
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" name="submit" value="submit">
            </td>

              Already a user? <a href="LoginForm.html"> Login Here </a>
            </td>
